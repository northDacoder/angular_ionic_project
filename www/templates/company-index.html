<ion-view title="Company List">
    <ion-content has-header="true" has-tabs="true">
        <ion-list>
            <ion-item ng-repeat="company in companies" type="item-text-wrap" href="#/tab/company/{{company.id}}">
                <h2>{{company.name}}</h2>
                <h3><i class="icon ion-ios7-location"></i> {{company.city}}, {{company.state}}</h3>
                
                <a class="item item-icon-left" href="{{ company.github }}">
                    <i class="icon ion-social-github"></i> 
                    <h4>{{ company.name }} Github</h4>
                </a>


                <a class="item item-icon-left" href="mailto:{{ company.email }}">
                    <i class="icon ion-ios7-email"></i> 
                    Send mail
                </a>

                <a class="item item-icon-left" href="tel:+1{{ company.phone }}">
                    <i class="icon ion-ios7-telephone-outline"></i>
                    Call 
                </a>

                <a class="item item-icon-left" href="#" >
                    <i class="icon ion-chatbubble-working"></i>
                    Message
                </a>

                
                <a class="item item-icon-left" href="#">
                    <i class="icon ion-person-stalker"></i>
                    Company Directory
                    <span class="badge badge-assertive">123</span>
                </a>



            </ion-item>
      
        </ion-list>

    </ion-content>
</ion-view>
