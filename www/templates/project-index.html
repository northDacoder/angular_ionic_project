<ion-view title="rocketLaunchIt">
    <ion-content has-header="true" has-tabs="true">

        <ion-list>

            <ion-item ng-repeat="project in projects" type="item-text-wrap" href="#/tab/project/{{project.id}}">
                <h3>{{project.title}}</h3>
                <p>{{project.description}}</p>
            </ion-item>
      
        </ion-list>

    </ion-content>
</ion-view>
