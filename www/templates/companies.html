<!--
  This template loads for the 'tab.companies' state (app.js)
-->
<ion-view title="Developers">
  <ion-content has-header="true" has-tabs="true">
    <div class="list list-inset">
      
      <ion-item ng-repeat="company in companies" type="item-text-wrap" >
          <img src="{{ company.screenshot }}">
          <ul>
              <li>{{ company.name }}</li>
              <li>{{ company.city }}, {{ company.state }}</li>
              <li>{{ company.description }}</li>
              <a href="tel:+1{{ company.phone }}"><i class="icon ion-ios7-telephone"></i>Call</a>
              <a href="mailto:{{ company.email }}">Email</a>
              <a href="{{ developer.github }}"></a>
              <img src="{{ company.cover }}">
          </ul>
      </ion-item>
    
    </div>
  </ion-content>
</ion-view>
