<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>rocketlaunchit</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://www.firebase.com/css/example.css">
    <!--<link href="css/app.css" rel="stylesheet">-->
    <link href="css/developer.css" rel="stylesheet">

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    
    <!-- Firebase & AngularFire -->
    <script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js"></script>

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/firebase.js" type="text/javascript"></script>
  </head>

  <body ng-app="starter" animation="slide-left-right-ios7">

    <ion-nav-bar type="bar-positive" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon button-clear" 
             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>

    <ion-side-menus>
    </ion-side-menus>
    <ion-nav-view></ion-nav-view>

  </body>
</html>
